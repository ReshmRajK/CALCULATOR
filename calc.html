<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b9e999e7e8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="main-section">
    <div class="content-section ">
        <div class="input-section">
            <input type="text"class="p-5 mt-5 bg-black text-white" placeholder="0">
        </div>
        <div class="button-section bg-black">
        <div class="button-section-content">
            <button class="button btn-style-one">AC</button>
            <button class="button btn-style-one">%</button>
            <button class="button btn-style-one"><i class="fas fa-times"></i></button>
            <button class="button bg-warning"><i class="fas fa-divide"></i></button>
        </div>
        <div class="button-section-content mt-3">
            <button class="button btn-style-two">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-warning"><i class="fas fa-times"></i></button>
        </div>
        <div class="button-section-content mt-3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-warning"><i class="fas fa-minus"></i></button>
        </div>
        <div class="button-section-content mt-3">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-warning">+</button>
        </div>
        <div class="button-section-content mt-3">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button bg-warning">=</button>
        </div>
    </div>
    </div>
   </div>
    
</body>
</html>
